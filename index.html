<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <div id="game">
      <p>The computer has already made their choice. Choose rock, paper, or scissors...</p>
      <input type="submit" value="Rock" id="rock-btn" class="begin-game">
      <input type="submit" value="Paper" id="paper-btn" class="begin-game">
      <input type="submit" value="Scissors" id="scissors-btn" class="begin-game">
      <p class="message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
